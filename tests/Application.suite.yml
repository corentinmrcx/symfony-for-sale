actor: ApplicationTester
suite_namespace: \Application
modules:
    enabled:
      - Asserts
      - Symfony:
          app_path: 'src'
          environment: 'test'
          kernel_class: 'App\Kernel'
      - Doctrine:
          depends: Symfony
          cleanup: true
          connection: default
          em: default
      - \App\Tests\Support\Helper\BlameablePersist:
          depends: Symfony
      - \App\Tests\Support\Helper\EntityManagerReset:
          depends: Symfony